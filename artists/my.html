        <p dir="rtl">محمد يوسف هو مغن وكاتب، ويُعرف أيضاً بإسم M.Y (Mohamed Youssef). يتميز بأسلوبه الفريد والمتنوع من غناء وتصاميم الـcovers الخاصة به مثل غلاف "واد حبيب" وغلاف "هوا الخريف"، كما أنه من اوائل المباشرين فالساحة الموسيقية.

            وM.Y هو الركيزة الأساسية الثانية في شركة E.M.Y Productions

    <script>
        const quotes = [
            "it's never too late.",
            "i'm the best.",
            "hate y'all.",
            "atheena!"
        ];

        function changeQuote() {
            const quoteContainer = document.getElementById('quote-container');
            let currentQuoteIndex = 0;

            quoteContainer.textContent = quotes[currentQuoteIndex];
            currentQuoteIndex++;

            setInterval(() => {
                quoteContainer.textContent = quotes[currentQuoteIndex];
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            }, 9000); 
        }

        window.onload = changeQuote;
    </script>
